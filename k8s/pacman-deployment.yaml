apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: pacman
  name: pacman
spec:
  replicas: 1
  selector:
    matchLabels:
      name: pacman
  template:
    metadata:
      labels:
        name: pacman
    spec:
      containers:
        - name: pacman
          image: quay.io/gfontana/pacman-nodejs-app
          ports:
            - name: http-server
              containerPort: 8080
              protocol: TCP
          env:
            - name: MY_CLUSTER_NAME
              valueFrom:
                secretKeyRef:
                  name: cluster-name
                  key: cluster_name

